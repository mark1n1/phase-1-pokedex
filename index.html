<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="src/pokedex.js" charset="utf-8"></script>
    <title>Pokedex</title>
</head>
<body>
	<div class="pokedex-header">
		<h1 class="pokemon-font">Pokedex</h1>
		<p class="pokemon-font">A place to learn about pokemons</p>
	</div>

	<div class="container">
		<form id="search-form">
			<input 
				type="text" 
				name="pokemon" 
				value=""
				placeholder="Enter pokemon name..."
				/>
				<input type="submit">
				<input type="button" id="favorites-btn" value="Show favorites">
		</form>
	</div>

	<div class="pokemons-container">
		<div class="pokemon-card">
		</div>
	</div>
	<div id="favorites">
		
	</div>
</body>
</html>
